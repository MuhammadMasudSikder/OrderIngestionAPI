name: Deploy to AKS (OrderIngestion API)

on:
  push:
    branches:
      - master
  workflow_dispatch:

env:
  ACR_LOGIN_SERVER: ${{ secrets.ACR_LOGIN_SERVER }}
  AKS_RESOURCE_GROUP: ${{ secrets.AKS_RESOURCE_GROUP }}
  AKS_CLUSTER_NAME: ${{ secrets.AKS_CLUSTER_NAME }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      # Login to Azure using Service Principal
      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # Login to Azure Container Registry (ACR)
      - name: Login to ACR
        run: |
          echo ${{ secrets.ACR_PASSWORD }} | docker login $ACR_LOGIN_SERVER -u ${{ secrets.ACR_USERNAME }} --password-stdin

      # Build and push OrderIngestion API
      - name: Build & Push API Docker Image
        run: |
          echo "=== Repository structure ==="
          ls -R
          docker build -t $ACR_LOGIN_SERVER/orderingestion-api:latest -f OrderIngestionAPI/Dockerfile .
          docker push $ACR_LOGIN_SERVER/orderingestion-api:latest

      # âœ… Connect to AKS
      - name: Connect to AKS
        uses: azure/aks-set-context@v3
        with:
          resource-group: ${{ env.AKS_RESOURCE_GROUP }}
          cluster-name: ${{ env.AKS_CLUSTER_NAME }}

      # ðŸ”¹ Deploy API to AKS
      - name: Deploy API & Client to AKS
        run: |
          kubectl set image deployment/orderingestion-api orderingestion-api=$ACR_LOGIN_SERVER/orderingestion-api:latest -n orderIngestion-api-prod
          kubectl rollout restart deployment orderingestion-api -n orderingestion-api-prod
