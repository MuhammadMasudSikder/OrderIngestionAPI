# -----------------------------
# 1. Create Namespace
# -----------------------------
apiVersion: v1
kind: Namespace
metadata:
  name: orderingestion-api-prod
---
# -----------------------------
# 2. Deployment
# -----------------------------
apiVersion: apps/v1
kind: Deployment
metadata:
  name: orderingestion-api
  namespace: orderingestion-api-prod
  labels:
    app: orderingestion-api
spec:
  replicas: 2
  #zero-downtime deployment using RollingUpdate
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1
  selector:
    matchLabels:
      app: orderingestion-api
  template:
    metadata:
      labels:
        app: orderingestion-api
    spec:
      containers:
        - name: orderingestion-api
          image: orderingestionacr.azurecr.io/orderingestion-api:latest
          ports:
            - containerPort: 8080
          env:
            - name: ASPNETCORE_ENVIRONMENT
              value: "Production"
            - name: ConnectionStrings__DefaultConnection
              valueFrom:
                secretKeyRef:
                  name: db-connection
                  key: connectionstring
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 15
            periodSeconds: 10
---
# -----------------------------
# 2. Service (LoadBalancer)
# -----------------------------
apiVersion: v1
kind: Service
metadata:
  name: orderingestion-api
  namespace: orderingestion-api-prod
spec:
  type: LoadBalancer
  ports:
    - protocol: TCP
      port: 6000       # public port
      targetPort: 8080 # container port
  selector:
    app: orderingestion-api
---
# -----------------------------
# 3. self-signed Cluster issuer
# -----------------------------
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: selfsigned-issuer
spec:
  selfSigned: {}
---
# -----------------------------
# 3. self-signed certificate
# -----------------------------
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: orderingestion-api-tls
  namespace: orderingestion-api-prod
spec:
  secretName: orderingestion-api-tls-secret
  commonName: api.local
  dnsNames:
    - api.local
  issuerRef:
    name: selfsigned-issuer
    kind: ClusterIssuer
---
# -----------------------------
# 5. NGINX Ingress
# -----------------------------
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: orderingestion-api-ingress
  namespace: orderingestion-api-prod
spec:
  ingressClassName: nginx

  # TLS for your real domain (works once DNS is ready)
  tls:
    - hosts:
        - api.orderingestion.com
      secretName: orderingestion-api-tls-secret

  rules:
    # Rule for real domain
    - host: api.orderingestion.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: orderingestion-api
                port:
                  number: 8080
