# -----------------------------
# 1. SecretProviderClass for Key Vault
# -----------------------------
apiVersion: secrets-store.csi.x-k8s.io/v1
kind: SecretProviderClass
metadata:
  name: orderingestion-kv-provider
  namespace: orderingestion-api-prod
spec:
  provider: azure
  secretObjects:
    - secretName: db-connection
      type: Opaque
      data:
        - objectName: DbConnection
          key: ConnectionStrings__DefaultConnection
  parameters:
    usePodIdentity: "true"        # if using managed identity
    keyvaultName: "orderingestion-kv"
    objects: |
      array:
        - |
          objectName: DbConnection
          objectType: secret
---
# -----------------------------
# 2. Deployment
# -----------------------------
apiVersion: apps/v1
kind: Deployment
metadata:
  name: orderingestion-api
  namespace: orderingestion-api-prod
  labels:
    app: orderingestion-api
spec:
  replicas: 2
  #zero-downtime deployment using RollingUpdate
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1
  selector:
    matchLabels:
      app: orderingestion-api
  template:
    metadata:
      labels:
        app: orderingestion-api
    spec:
      containers:
        - name: orderingestion-api
          image: orderingestionacr.azurecr.io/orderingestion-api:latest
          ports:
            - containerPort: 80
          readinessProbe:
            httpGet:
              path: /health
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /health
              port: 80
            initialDelaySeconds: 15
            periodSeconds: 10
          env:
             - name: ASPNETCORE_URLS
               value: "http://+:80"
          envFrom:
            - secretRef:
                name: db-connection
          volumeMounts:
            - name: secrets-store-inline
              mountPath: "/mnt/secrets-store"
              readOnly: true
      volumes:
        - name: secrets-store-inline
          csi:
            driver: secrets-store.csi.k8s.io
            readOnly: true
            volumeAttributes:
              secretProviderClass: "orderingestion-kv-provider"
      imagePullSecrets:
        - name: acr-auth
---
# -----------------------------
# 3. Service (ClusterIP)
# -----------------------------
apiVersion: v1
kind: Service
metadata:
  name: orderingestion-api
  namespace: orderingestion-api-prod
spec:
  type: ClusterIP   # must be ClusterIP for NGINX ingress routing
  selector:
    app: orderingestion-api
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
---
# -----------------------------
# 4. ClusterIssuer (Let's Encrypt)
# -----------------------------
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-prod
spec:
  acme:
    server: https://acme-v02.api.letsencrypt.org/directory
    email: muhammadmasudsikder@gmail.com
    privateKeySecretRef:
      name: letsencrypt-prod
    solvers:
      - http01:
          ingress:
            class: nginx

---
# -----------------------------
# 5. Certificate
# -----------------------------
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: orderingestion-api-tls
  namespace: orderingestion-api-prod
spec:
  secretName: orderingestion-api-tls-secret
  dnsNames:
    - api.orderingestion.com
  issuerRef:
    name: letsencrypt-prod
    kind: ClusterIssuer

---
# -----------------------------
# 6. NGINX Ingress
# -----------------------------
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: orderingestion-api-ingress
  namespace: orderingestion-api-prod
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  ingressClassName: nginx

  # TLS for your real domain (works once DNS is ready)
  tls:
    - hosts:
        - api.orderingestion.com
      secretName: orderingestion-api-tls-secret

  rules:
    # Rule for real domain
    - host: api.orderingestion.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: orderingestion-api
                port:
                  number: 80

    # Hostless rule for testing via IP
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: orderingestion-api
                port:
                  number: 80
