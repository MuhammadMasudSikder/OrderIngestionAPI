# -----------------------------
# 3. rabbitmq
# -----------------------------
apiVersion: apps/v1
kind: Deployment
metadata:
  name: rabbitmq
  namespace: orderingestion-api-prod
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rabbitmq
  template:
    metadata:
      labels:
        app: rabbitmq
    spec:
      containers:
      - name: rabbitmq
        image: orderingestionacr.azurecr.io/rabbitmq:3.13-management
        ports:
        - containerPort: 5672
        - containerPort: 15672
        env:
        - name: RABBITMQ_DEFAULT_USER
          value: user
        - name: RABBITMQ_DEFAULT_PASS
          value: password
---
apiVersion: v1
kind: Service
metadata:
  name: rabbitmq
  namespace: orderingestion-api-prod
spec:
  selector:
    app: rabbitmq
  ports:
  - name: amqp
    port: 5672
    targetPort: 5672
  - name: management
    port: 15672
    targetPort: 15672
